<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main>
    <div class="container">
    <div class="archives">
      <img class="logo" src="images/logo.svg" alt="logo-fylo">

      <div class="icons">
        <img class="icon" src="images/icon-document.svg" alt="icon-document">
        <img class="icon" src="images/icon-folder.svg" alt="icon-folder">
        <img class="icon" src="images/icon-upload.svg" alt="icon-upload">
      </div>
    </div>

    <div class="progress-container">
    <h1>  Youâ€™ve used <strong> 815 GB </strong>of your storage</h1>
    
    <div class="progress">
      <div class="progress-value"></div>
    </div>

    <div class="text">
     <p> 0 GB</p>
     <p> 1000 GB</p>
    </div>
    </div>

    <div class="gb">
      <span>  185 </span>  GB Left
    </div>

  </div>
  </main>

</html>
